<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Josephs Guest List Manager </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stair-container">
        <div class="stair-step step-1">
            <div class="header">
                <h1>Joseph Guest List Manager</h1>
                <p class="subtitle">Manage your event guests with style and sophistication</p>
            </div>
            
            <form id="guest-form">
                <div class="form-group">
                    <label for="guest-name">Guest Name:</label>
                    <input type="text" id="guest-name" placeholder="Enter guest's full name" required>
                </div>
                
                <div class="form-group">
                    <label for="guest-category">Category:</label>
                    <select id="guest-category">
                        <option value="friend">Friend</option>
                        <option value="family">Family</option>
                        <option value="colleague">Colleague</option>
                    </select>
                </div>
                
                <button type="submit">
                    <i class="fas fa-plus"></i> Add Guest
                </button>
            </form>
        </div>
        <div class="stair-step step-2">
            <div class="guest-count">
                <div class="count-item">
                    <div class="count-number" id="total-count">0</div>
                    <div class="count-label">Total Guests</div>
                </div>
                <div class="count-item">
                    <div class="count-number" id="attending-count">0</div>
                    <div class="count-label">Attending</div>
                </div>
                <div class="count-item">
                    <div class="count-number" id="remaining-count">10</div>
                    <div class="count-label">Spots Left</div>
                </div>
            </div>
        </div>
        <div class="stair-step step-3">
            <div id="guest-list">
                <div class="empty-state">
                    <i class="fas fa-user-friends"></i>
                    <h3>No Guests Added Yet</h3>
                    <p>Add guests to your event using the form above</p>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
